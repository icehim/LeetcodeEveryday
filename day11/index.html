<h4><a href='https://leetcode.cn/problems/add-binary/'>67. 二进制求和</a></h4>
<p>难度简单949收藏分享切换为英文接收动态反馈</p>
<p>给你两个二进制字符串 <code>a</code> 和 <code>b</code> ，以二进制字符串的形式返回它们的和。</p>
<p></p>
<p><strong>示例 1：</strong></p>
<pre><code>输入:a = &quot;11&quot;, b = &quot;1&quot;
输出：&quot;100&quot;
</code></pre>
<p><strong>示例 2：</strong></p>
<pre><code>输入：a = &quot;1010&quot;, b = &quot;1011&quot;
输出：&quot;10101&quot;
</code></pre>
<p></p>
<p><strong>提示：</strong></p>
<ul>
    <li><code>1 &lt;= a.length, b.length &lt;= 104</code></li>
    <li><code>a</code> 和 <code>b</code> 仅由字符 <code>&#39;0&#39;</code> 或 <code>&#39;1&#39;</code> 组成</li>
    <li>字符串如果不是 <code>&quot;0&quot;</code> ，就不含前导零</li>

</ul>
