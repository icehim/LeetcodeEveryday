<h4><a href='https://leetcode.cn/problems/max-consecutive-ones/'>485. 最大连续 1 的个数</a></h4>
<p>难度简单366收藏分享切换为英文接收动态反馈</p>
<p>给定一个二进制数组 <code>nums</code> ， 计算其中最大连续 <code>1</code> 的个数。</p>
<p></p>
<p><strong>示例 1：</strong></p>
<pre><code>输入：nums = [1,1,0,1,1,1]
输出：3
解释：开头的两位和最后的三位都是连续 1 ，所以最大连续 1 的个数是 3.
</code></pre>
<p><strong>示例 2:</strong></p>
<pre><code>输入：nums = [1,0,1,1,0,1]
输出：2
</code></pre>
<p></p>
<p><strong>提示：</strong></p>
<ul>
    <li><code>1 &lt;= nums.length &lt;= 105</code></li>
    <li><code>nums[i]</code> 不是 <code>0</code> 就是 <code>1</code>.</li>

</ul>
